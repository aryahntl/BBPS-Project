<div class="container">
  <h1>Subject Management</h1>

  <!-- Add New Subject Section -->
  <div class="section">
    <h2>Add New Subject</h2>
    <form (submit)="addSubject()">
      <div class="form-group">
        <label for="schoolCode">School Code:</label>
        <input [(ngModel)]="newSubject.code" id="schoolCode" name="schoolCode" required />
      </div>
      <div class="form-group">
        <label for="subjectName">Subject Name:</label>
        <input [(ngModel)]="newSubject.name" id="subjectName" name="subjectName" required />
      </div>
      <div class="form-group">
        <label for="displayName">Display Name:</label>
        <input [(ngModel)]="newSubject.displayName" id="displayName" name="displayName" required />
      </div>
      <button type="submit">Save</button>
    </form>
  </div>

  <!-- View Subjects Section -->
  <div class="section">
    <h2>All Subjects</h2>
    <table>
      <thead>
        <tr>
          <th>S. No</th>
          <th>Subject Code</th>
          <th>Subject Name</th>
          <th>Display Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subject of subjects; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <span *ngIf="editingIndex !== i">{{ subject.code }}</span>
            <input *ngIf="editingIndex === i" [(ngModel)]="editSubject.code" [ngModelOptions]="{ standalone: true }" />
          </td>
          <td>
            <span *ngIf="editingIndex !== i">{{ subject.name }}</span>
            <input *ngIf="editingIndex === i" [(ngModel)]="editSubject.name" [ngModelOptions]="{ standalone: true }" />
          </td>
          <td>
            <span *ngIf="editingIndex !== i">{{ subject.displayName }}</span>
            <input *ngIf="editingIndex === i" [(ngModel)]="editSubject.displayName"
              [ngModelOptions]="{ standalone: true }" />
          </td>
          <td>
            <button *ngIf="editingIndex !== i" (click)="toggleEdit(i)" title="Edit">
              <span class="material-icons">edit</span>
            </button>
            <button *ngIf="editingIndex === i" (click)="saveEdit(i)" title="Save">
              <span class="material-icons">save</span>
            </button>
            <button (click)="deleteSubject(i)" title="Delete">
              <span class="material-icons">delete</span>
            </button>
          </td>
        </tr>
      </tbody>
      
    </table>
  </div>
</div>
